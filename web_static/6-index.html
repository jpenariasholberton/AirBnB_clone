<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Arizona:</h2>
                            </li>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <ul>
                            <li>
                                <h2>California:</h2>
                            </li>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Kitchen</li>
                            <li>Tv</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
    </main>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
